<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü–æ–µ—Ç–∏—á–Ω–∏–π —Å–∞–π—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #000000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .text-container {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            font-size: 1.5em;
            font-weight: bold;
            line-height: 1.6;
        }
        .left {
            width: 100%;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .overlay-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.3em;
            background: rgba(0, 0, 0, 0.6);
            padding: 16px 24px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
        }

        /* üì± –ú–æ–±—ñ–ª—å–Ω–∞ –∞–¥–∞–ø—Ç–∞—Ü—ñ—è */
        @media (max-width: 768px) {
            .text-container {
                font-size: 1.1em;
                top: 15%;
            }
            .overlay-message {
                font-size: 1em;
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            .text-container {
                font-size: 1em;
                top: 20%;
            }
        }
    </style>
</head>
<body>

<video id="bgVideo" muted loop>
    <source src="video.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤—ñ–¥–µ–æ.
</video>

<div class="text-container">
    <div class="left" id="leftText"></div>
</div>

<div class="overlay-message" id="startMsg">–ù–∞—Ç–∏—Å–Ω–∏...</div>

<audio id="voiceover" src="voice.mp3"></audio>

<script>
    const lines = [
        "–Ü —Ç–∏ —è—Å–Ω–∞, —ñ —è –ø—Ä–æ–∑–æ—Ä–∏–π,",
        "–Ü –¥—É—à—ñ –Ω–∞—à—ñ, –º–æ–≤ –ø—ñ—Å–Ω—ñ,",
        "–Ü —Å–≤—ñ—Ç –≤–µ–ª–∏–∫–∏–π, –Ω–µ–æ–∑–æ—Ä–∏–π",
        "–ù–∞–ª–µ–∂–∏—Ç—å –Ω–∞–º ‚Äî —Ç–æ–±—ñ –π –º–µ–Ω—ñ.",
        "",
        "–û –º–æ—Ä–µ —Ä–∞–¥–æ—Å—Ç—ñ –±–µ–∑–∫—Ä–∞—î,",
        "–ß–∏ —è —Ç–µ–±–µ –ø–µ—Ä–µ–ø–ª–∏–≤—É?",
        "–Ø–∫–±–∏ —Ç–æ–≥–æ, —â–æ –≤ –º—Ä—ñ—è—Ö –º–∞—é,",
        "–•–æ—á –∫—Ä–∞–ø–ª—é –º–∞—Ç–∏ –Ω–∞—è–≤—É."
    ];

    const lineDuration = 2.875 * 1000;
    const leftContainer = document.getElementById('leftText');
    const voiceover = document.getElementById('voiceover');
    const video = document.getElementById('bgVideo');
    const startMsg = document.getElementById('startMsg');

    function showLines() {
        let index = 0;
        function nextLine() {
            if (index < lines.length) {
                leftContainer.textContent += lines[index] + "\n";
                index++;
                setTimeout(nextLine, lineDuration);
            }
        }
        nextLine();
    }

    function startExperience() {
        startMsg.style.display = 'none';
        video.play();
        voiceover.play().catch(err => console.warn("–ê—É–¥—ñ–æ –Ω–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏:", err));
        showLines();
        document.removeEventListener('click', startExperience);
        document.removeEventListener('keydown', startExperience);
        document.removeEventListener('wheel', startExperience);
        document.removeEventListener('touchstart', startExperience);
    }

    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –≤—ñ–¥–µ–æ –≤ —Ä–∞–∑—ñ –ø–æ–º–∏–ª–∫–∏ loop
    video.addEventListener('ended', () => {
        video.currentTime = 0;
        video.play();
    });

    // üéØ –î–æ–¥–∞–Ω–æ –ø—ñ–¥—Ç—Ä–∏–º–∫—É –º–æ–±—ñ–ª—å–Ω–∏—Ö –ø–æ–¥—ñ–π
    document.addEventListener('click', startExperience);
    document.addEventListener('keydown', startExperience);
    document.addEventListener('wheel', startExperience);
    document.addEventListener('touchstart', startExperience);
</script>

</body>
</html>
